    <p>Em HTML5, podemos inserir os elemnetos da lista a seguir. Passse o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Utilize a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Utilize a tag <h1 até h6>">Titulos</abbr></li>

        <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag <Code>">Codigo-fonte</abbr></li>
        <li><abbr title="Utilize a tag <ol e li>">listas numeradas</abbr></li>

    </ul>
