<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando videos no site</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video controls width="500" height="315" poster="midia/foto-perfil-guanabara.png">
        <source src="midia/funny_video.mp4" type="video/mp4">
        <source src="midia/funny_video.ogv" type="video/ogg">
        <p>Seu navegador não é compativel com reprodução de video, clique <a href="midia/funny_video.mp4">AQUI</a> para baixar o MP4</p>
    </video>
    <h2>Videos do youtube incoporado no seu site</h2>
    <p>Este video está hospedado no servidor do youtube</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/zBjJUV-lzHo?si=_Aq_xqERZ5KWH-hm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
